<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LostAstr0 - Cybersecurity Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

</head>
<body>
  <!-- tsParticles container -->
  <div id="tsparticles"></div>

  <div class="center-content">
    <img src="lostastrologo.png" alt="LostAstr0 Logo" class="avatar-logo" />
    <h1 id="scramble-name" class="main-title">LostAstr0</h1>
    <h2 class="subtitle">Jaineel</h2>
    <div class="roles">Future Cybersecurity Student / Future Ethical Hacker / Learner</div>
    <div class="social">
      <!-- GitHub Icon Link -->
      <a href="https://github.com/LostAstr0" aria-label="GitHub" target="_blank" rel="noopener noreferrer" class="social-link">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>

      <!-- LinkedIn Icon Link (in-progress alert) -->
      <a href="javascript:void(0)" aria-label="LinkedIn (profile in progress)" class="social-link" id="linkedin-link">
        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
      </a>

      <!-- Discord Icon Link with tooltip and copy username -->
      <a href="javascript:void(0)" aria-label="Discord Username" class="social-link" id="discord-link" data-clipboard-text="lostastr0" tabindex="0">
        <i class="fab fa-discord" aria-hidden="true"></i>
        <span class="tooltip-text" id="discord-tooltip">lostastr0</span>
      </a>
    </div>
  </div>

  <!-- Cake easter egg -->
  <div id="cake-easter-egg" style="display:none; position:fixed; bottom:50px; left:50%; transform:translateX(-50%);
      background:white; color:black; padding:16px; border-radius:18px; box-shadow:0 6px 24px rgba(0,0,0,0.22); z-index:2000;
      opacity:1; transition: opacity 0.5s ease;">
    ðŸŽ‚ Surprise! Hereâ€™s your cake!
  </div>

  <!-- Invisible clickable area -->
  <div id="secret-cake" style="position:fixed; left:0; bottom:0; width:40px; height:40px; cursor:pointer; opacity:0; z-index:1000;"></div>

  <!-- Development status footer note -->
  <div class="dev-note-footer">
    Currently in development
  </div>

  <!-- Your custom scripts -->
  <script src="scramble-effect.js"></script>
  <script src="tsparticles-config.js"></script>
  <script src="shooting-stars.js"></script>
  <script src="cake-easter-egg.js"></script>

  <div class="contact-float">
    <button onclick="showNiceTryPopup()" aria-label="Email Me">
      <span>More Soon... Don't Click</span>
    </button>
  </div>

  <script>
    function showNiceTryPopup() {
      alert("Nice try! ðŸ˜„\n\nThis feature will come later.");
    }

    // LinkedIn pop-up alert
    document.getElementById('linkedin-link').addEventListener('click', function() {
      alert('LinkedIn profile in progress. Stay tuned!');
    });

    // Discord copy username to clipboard with alert
    const discordLink = document.getElementById('discord-link');
    discordLink.addEventListener('click', function() {
      const username = discordLink.getAttribute('data-clipboard-text');
      if (navigator.clipboard) {
        navigator.clipboard.writeText(username).then(() => {
          alert(`Discord username "${username}" copied to clipboard!`);
        }, () => {
          alert(`Failed to copy. Please manually copy the Discord username: ${username}`);
        });
      } else {
        alert(`Please copy the Discord username manually: ${username}`);
      }
    });
  </script>

</body>
</html>
